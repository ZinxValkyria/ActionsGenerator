<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load fonts with swap display for better loading performance -->
    <link rel="preconnect" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Preload the main CSS file -->
    <link rel="preload" href="{{ url_for('static', filename='css/styles.css') }}" as="style" onload="this.rel='stylesheet'">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/custom.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page Title{% endblock %}</title>
</head>
<body>
    <!-- Include header -->
    {% include 'header.html' %}
    
    <!-- Main content block -->
    {% block content %}{% endblock %}
    
    <!-- Include footer -->
    {% include 'footer.html' %}
</body>
</html>
