name: Run E2E Tests and Test S3 Connection

on:
  workflow_dispatch:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - staging
      - main
env:
    S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run End-to-End Tests
      run: python -m pytest tests/test_routes.py

  Test_S3_Connection:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1  # Replace with your region if different

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run S3 Connection Test
      env:
        S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}  # Pass the S3_BUCKET_NAME secret
        S3_FILE_KEY: ${{ secrets.S3_FILE_KEY }}
      run: python -m pytest tests/unit_testing.py
