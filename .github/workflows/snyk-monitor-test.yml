name: Snyk Security Scans

concurrency:
  group: snyk-security-${{ github.event.number || github.run_id }}
  cancel-in-progress: false

on:
  pull_request:
    branches:
      - rc/*

permissions:
  contents: read
  security-events: write

jobs:
  snyk-scans:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scan-type: [dependency, sast, iac]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Snyk Dependency Scan (Python)
      - name: Snyk Dependency Scan
        if: matrix.scan-type == 'dependency'
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN_NOONEBLAIN }}
        with:
          command: monitor
          args: --org=${{ secrets.SNYK_ORG_ID_NOONEBLAIN }} --severity-threshold=high --target-reference=${{ github.head_ref }}

      # You can copy the above for other orgs, changing the org/token and adding more for SAST/IaC as needed.
